<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex">
    <title>404 - Page Not Found | Ngao Labs</title>
    <link rel="icon" type="image/webp" href="images/logo1.webp">
    <link rel="stylesheet" href="css/style.css?v=20260109">
    <script>
        (function() {
            const theme = localStorage.getItem('theme') || 'light';
            document.documentElement.setAttribute('data-theme', theme);
        })();
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            padding: 2rem;
            text-align: center;
        }
        .error-content {
            max-width: 600px;
            color: var(--text);
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-2) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .error-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            color: var(--primary);
        }
        .error-description {
            font-size: 1.125rem;
            margin-bottom: 2rem;
            color: var(--text-light);
            line-height: 1.6;
        }
        .error-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }
        .error-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.875rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        .error-btn-primary {
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--accent-2) 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.3);
        }
        .error-btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }
        .error-btn-secondary {
            background: var(--bg-light);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
        .error-btn-secondary:hover {
            background: var(--primary);
            color: var(--white);
        }
        .error-icon {
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            opacity: 0.8;
        }
        @media (max-width: 768px) {
            .error-code {
                font-size: 5rem;
            }
            .error-title {
                font-size: 1.5rem;
            }
            .error-description {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-icon">
                <i class="fas fa-satellite-dish" aria-hidden="true"></i>
            </div>
            <div class="error-code">404</div>
            <h1 class="error-title">Page Not Found</h1>
            <p class="error-description">
                Oops! It seems you've drifted into uncharted territory. The page you're looking for doesn't exist or has been moved.
            </p>
            <div class="error-actions">
                <a href="/" class="error-btn error-btn-primary">
                    <i class="fas fa-home"></i> Back to Home
                </a>
                <a href="/contact" class="error-btn error-btn-secondary">
                    <i class="fas fa-envelope"></i> Contact Support
                </a>
            </div>
        </div>
    </div>
    <script src="js/main.js?v=20260109"></script>
</body>
</html>
